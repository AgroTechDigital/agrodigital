<ion-header>

  <ion-navbar color="primary">
    <ion-title>Contas a receber</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="salvar()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-button icon-only (click)="excluir()" *ngIf="dadosDoForm.id">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label stacked>Descrição</ion-label>
    <ion-input id="descricao" type="text" [(ngModel)]="dadosDoForm.descricao"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label stacked>Valor</ion-label>
    <ion-input id="valor" type="text" [(ngModel)]="dadosDoForm.valor"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label>Data</ion-label>
    <ion-datetime [(ngModel)]="dadosDoForm.dataMovimentacao" type="datetime" displayFormat="DD/MM/YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label>Tipo de custo</ion-label>
    <ion-select [(ngModel)]="dadosDoForm.custoFixo">
      <ion-option value="true">Fixo</ion-option>
      <ion-option value="false">Variável</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-icon color="primary" name="grid" item-start></ion-icon>
    <ion-label>Categoria</ion-label>
    <ion-select [(ngModel)]="dadosDoForm.categoriaId">
      <ion-option value="" selected>Nenhum</ion-option>
      <ion-option *ngFor="let item of listaCategorias" value="{{item.id}}">{{ item.descricao }}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label stacked>Tags</ion-label>
    <ion-input id="tags" type="text" [(ngModel)]="dadosDoForm.tags"></ion-input>
  </ion-item>

</ion-content>
