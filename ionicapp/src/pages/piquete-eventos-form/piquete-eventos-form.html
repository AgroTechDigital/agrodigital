<ion-header>

  <ion-navbar color="primary">
    <ion-title>Eventos do piquete</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="salvar()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-button icon-only (click)="excluir()" *ngIf="dadosDoForm.id">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-icon color="primary" name="cube" item-start></ion-icon>
    <ion-label stacked>Nome</ion-label>
    <ion-input id="descricao" type="text" [(ngModel)]="dadosDoForm.descricao"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label>Tipo de evento</ion-label>
      <ion-select [(ngModel)]="dadosDoForm.tipoCapim">
        <ion-option value="queimada">Queimada</ion-option>
        <ion-option value="praga">Praga</ion-option>
        <ion-option value="manutencao">Manutenção</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Data acontecimento</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="dadosDoForm.data"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Data previsão</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="dadosDoForm.dataPrevisao"></ion-datetime>
  </ion-item>

</ion-content>
