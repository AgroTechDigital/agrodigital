<ion-header>

  <ion-navbar color="primary">
    <ion-title>Animal</ion-title>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="abrir()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-searchbar (input)="buscando = true" (ionInput)="buscar()" [(ngModel)]="termoBuscado" debounce="500" placeholder="Pesquisar..."></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item text-wrap *ngFor="let item of lista" (click)="abrir(item)">
      <ion-avatar item-start>
        <img src="assets/imgs/img-gado.jpg">
      </ion-avatar>

      <small>{{ item.raca }}</small>
      <h2>{{ item.etiqueta }}</h2>

      <div item-end style="text-align: right">
          <p>{{ (item.peso/30) | number }}@</p>
          <p>{{ item.status }}</p>
      </div>

    </ion-item>
  </ion-list>

</ion-content>
